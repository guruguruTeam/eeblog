<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>修改文章</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="/static/my.css" media="all">
</head>

<body>
  	<div class="layui-form one" lay-filter="LAY-form-list" style="padding: 20px 30px 0 0;">
		<div class="layui-form-item">
			<label class="layui-form-label required">标题</label>
			<div class="layui-input-block">
				<input value="{{note_info.title}}" type="text" name="title" lay-verify="required" class="layui-input" placeholder="标题" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">标签</label>
			<div class="layui-input-block">
				<input value="{{note_info.tags}}"  type="text" name="tags" class="layui-input" placeholder="标签" />
			</div>
		</div>
  		<div class="layui-form-item">
			<label class="layui-form-label required">内容</label>
			<div class="layui-input-block">
				<textarea type="text" name="content" placeholder="在这里输入文章内容" lay-verify="required" class="layui-textarea">{{note_info.content}}</textarea>
			</div>
		</div>
	    <div class="layui-form-item layui-hide">
	      	<input type="button" lay-submit lay-filter="LAY-form-submit" id="LAY-form-submit" value="确认添加">
	    </div>
  	</div>

	<script src="/static/jquery.min.js"></script>
  	<script src="/static/commons.js"></script>
  	<script src="/static/layuiadmin/layui/layui.js"></script>
  <script>
  	layui.use(['form', 'laydate'], function(){
    	var form = layui.form;
    	var laydate = layui.laydate;
    	
    	//监听提交
    	form.on('submit(LAY-form-submit)', function(data) {
      		var index = parent.layer.getFrameIndex(window.name);
      		$$.ajax({
      			url: `/admin/api/content/notes/edit`,
      			data: data.field,
      			success: function(json) {
                    console.log(json)
                    if (json.code!=0) {
                        layer.msg(json.msg)
                    } else {
                        parent.layui.table.reload('LAY-table');
      	      		    parent.layer.close(index);
                    }
      			}
      		});
    	});
  	})
  </script>
</body>
</html>
